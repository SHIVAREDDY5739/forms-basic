<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms validation</title>
    <script type="text/javascript">
        function validate()
        {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            if(username.value.trim() =="" || password.value.trim() =="")
            {
                alert("username is required");
                return false;
            }
            else
            {
                true;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="message.html">
       username: <input id="username" placeholder="username" type="text" required/><br><br>
       password: <input id="password" placeholder="password" type="password" required/><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
